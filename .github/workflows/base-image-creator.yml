name: 'lihpccg base image creator'

on:
  workflow_dispatch:

env:
  REGISTRY: 'ghcr.io'
  USER_NAME: 'lihpc'
  DOCKERFILE_PATH: './images'

jobs:
  build-and-push:
    name: u22.04-s0.19-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.USER_NAME }}/u22.04-s0.19-base
          labels: |
            org.opencontainers.image.title=lihpccg
            org.opencontainers.image.description=Base image for lihpccg product images
            org.opencontainers.image.vendor=CEA
          tags: |
            type=raw, u22.04-s0.19-base-latest
            type=raw, u22.04-s0.19-base-{{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
            file: ${{ env.DOCKERFILE_PATH }}/Dockerfile_base
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
